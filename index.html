<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Calc</title>
    </head>
    <body>
        <main class="calc">
            <div class="calc__header">
                <div class="category">
                    <span>Default</span>
                </div>
                <div class="topNumber"></div>
                <div class="number">0</div>
            </div>
            <div class="calc__main">
                <button>%</button>
                <button>√</button>
                <button>x²</button>
                <button>1/x</button>
                <button>CE</button>
                <button>C</button>
                <button class="backspace">
                    <span class="material-symbols-outlined">
                        backspace
                    </span>
                </button>
                <button>÷</button>
                <button class="white">7</button>
                <button class="white">8</button>
                <button class="white">9</button>
                <button>*</button>
                <button class="white">4</button>
                <button class="white">5</button>
                <button class="white">6</button>
                <button>-</button>
                <button class="white">1</button>
                <button class="white">2</button>
                <button class="white">3</button>
                <button>+</button>
                <button>±</button>
                <button class="white">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </main>
        <script>var exports = {};</script>
        <script src="app.js"></script>
    </body>
</html>
